
<!DOCTYPE html>
<html lang="en">
<include src="head.html"></include>

<body>
	<div class="wrapper">
		<include src="header.html"></include>

		<div class="main">
			<div class="section-forms">
				<div class="shell">
					<div class="section__inner">
						<div class="section__content">
							<h1 class="section__title">
								Make a Dollar Donation
							</h1><!-- /.section__title -->

							<div class="section__entry">
								<p>We are a certified non-profit organization. Egestas parturient massa justo, convallis ornare. Your donation is 100% tax deductible with 92% of proceeds going towards books for local schools.</p>
							</div><!-- /.section__entry -->

							<a href="donate-books.html" class="lnk lnk--primary lnk--ico-end visible-tb-inline-flex section__link">
								Donate Books

								<i class="ico-arrow-right"></i>
							</a>

							<div class="section__image">
								<img src="assets/images/temp/@2x-donation-img.jpg" alt="make-donation">
							</div><!-- /.section__image -->
						</div><!-- /.section__content -->

						<div class="section__form">
							<div class="form">
								<form action="?" method="post">
									<div class="form__head">
										<a href="#" class="is-current">
											1. Amount
										</a>

										<a href="#">
											2. Details
										</a>

										<a href="#">
											3. Payment
										</a>
									</div><!-- /.form__head -->

									<div class="form__body">
										<div class="form__row">
											<h6>Frequency</h6>

											<div class="form__controls">
												<div class="radios">
													<ul>
														<li>
															<div class="radio">
																<input type="radio" name="frequency" id="frequency-1#">

																<label for="frequency-1#">Monthly</label>
															</div><!-- /.radio -->
														</li>

														<li>
															<div class="radio">
																<input type="radio" name="frequency" id="frequency-2#">

																<label for="frequency-2#">One-Time</label>
															</div><!-- /.radio -->
														</li>
													</ul>
												</div><!-- /.radios -->
											</div><!-- /.form__controls -->
										</div><!-- /.form__row -->

										<div class="form__row">
											<div class="form__controls">
												<div class="radios-alt">
													<ul>
														<li>
															<div class="radio-alt">
																<input type="radio" name="amount" id="amount-1#">

																<label for="amount-1#">$20</label>
															</div><!-- /.checkbox -->
														</li>

														<li>
															<div class="radio-alt">
																<input type="radio" name="amount" id="amount-2#">

																<label for="amount-2#">$35</label>
															</div><!-- /.checkbox -->
														</li>

														<li>
															<div class="radio-alt">
																<input type="radio" name="amount" id="amount-3#">

																<label for="amount-3#">$50</label>
															</div><!-- /.checkbox -->
														</li>

														<li>
															<div class="radio-alt">
																<input type="radio" name="amount" id="amount-4#">

																<label for="amount-4#">$100</label>
															</div><!-- /.checkbox -->
														</li>

														<li>
															<div class="radio-alt">
																<input type="radio" name="amount" id="amount-5#">

																<label for="amount-5#">$200</label>
															</div><!-- /.checkbox -->
														</li>

														<li>
															<div class="radio-alt">
																<input type="radio" name="amount" id="amount-6#">

																<label for="amount-6#">$300</label>
															</div><!-- /.radio-alt -->
														</li>
													</ul>
												</div><!-- /.checkboxes -->
											</div><!-- /.form__controls -->
										</div><!-- /.form__row -->

										<div class="form__row">
											<label for="amount-input" class="form__label">Other amount</label>

											<div class="form__controls">
												<input type="number" name="amount-input" id="amount-input" placeholder="$0.00">
											</div><!-- /.form__controls -->
										</div><!-- /.form__row -->

										<div class="form__row">
											<div class="checkboxes">
												<ul>
													<li>
														<div class="checkbox">
															<input type="checkbox" name="terms-1" id="terms-1">

															<label for="terms-1">I’d like to help cover the transaction fees for my donation</label>
														</div><!-- /.checkbox -->
													</li>

													<li>
														<div class="checkbox">
															<input type="checkbox" name="terms-2" id="terms-2">

															<label for="terms-2">I’d like to make this contribution in honor or in memory of someone</label>
														</div><!-- /.checkbox -->
													</li>
												</ul>
											</div><!-- /.checkboxes -->
										</div><!-- /.form__row -->
									</div><!-- /.form__body -->

									<div class="form__actions">
										<button type="submit" class="form__btn btn btn--secondary">
											<span>Next</span>

											<i>
												<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
													<path fill-rule="evenodd" clip-rule="evenodd" d="M15.7409 12.0006L8 5.12122L8.99643 4L17.3681 11.44L17.9989 12.0006L17.3681 12.5612L8.99643 20.0011L8 18.8799L15.7409 12.0006Z" fill="white" />
												</svg>
											</i>
										</button>
									</div><!-- /.form__actions -->
								</form>
							</div><!-- /.form -->

							<div class="section__actions">
								<a href="donate-books.html" class="lnk lnk--primary lnk--ico-end">
									Donate Books

									<i class="ico-arrow-right"></i>
								</a>
							</div><!-- /.section__actions -->
						</div><!-- /.section__form -->
					</div><!-- /.section__inner -->
				</div><!-- /.shell -->
			</div><!-- /.section-forms -->
		</div><!-- /.main -->

		<include src="footer.html"></include>
	</div><!-- /.wrapper -->

	<include src="scripts.html"></include>
</body>

</html>
